<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar um ponto de coleta</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/public/styles/main.css">
        <link rel="stylesheet" href="/public/styles/create-point.css">

        <link rel="stylesheet" href="/public/styles/responsive.css">

    </head>
    <body>
        <div id="page-create-point">
            <header>
                <a href="index.html">
                    <img src="/public/assets/logo.svg" alt="logomarca"></a>
                <a href="index.html">
                    <span></span>
                    Voltar para home
                </a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da Entidade</h2>
                    </legend>

                    <div class="field-group">
                        <div class="field">
                            <label for="name">Nome da Entidade</label>
                            <input type="text" name="name" required="required">
                        </div>
                        <div class="field">
                            <label for="image">Imagem da Entidade</label>
                            <input type="url" name="image" placeholder="http://" required="required">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required="required">
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled="disabled" required="required">
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de Coleta</h2>
                        <span>Selecione um ou mais itens abaixo</span>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1">
                            <img src="/public/assets/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="/public/assets/baterias.svg" alt="Pilhas e baterias">
                            <span>Pilhas e baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="/public/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="/public/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>

                        <li data-id="5">
                            <img src="/public/assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="/public/assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
        </div>
                    <input type="hidden" name="items">

                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>

        <script src="/public/scripts/create-point.js"></script>
    </body>
</html>
